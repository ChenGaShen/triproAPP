<body >

	<div class="logHead">
		<img src="../static/img/logLOGO.png" />
	</div>
	<!-- 登录页面头部结束 -->

	<!-- 登录body -->
	<form id="form1">
	<div class="logDiv">
		<img class="logBanner" src="../static/img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
				<p class="p2">TRIPRO—小程序管理登录</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<img class="img1" src="../static/img/logName.png" /><input type="text"
					placeholder="输入用户名" id="adminName" name="adminName"/>
			</div>
			<div class="lgD">
				<img class="img1" src="../static/img/logPwd.png" /><input type="password"
					placeholder="输入用户密码" id="adminPass" name="adminPass"/>
			</div>
<!-- 			<div class="lgD logD2"> -->
<!-- 				<input class="getYZM" type="text" /> -->
<!-- 				<div class="logYZM"> -->
<!-- 					<img class="yzm" src="static/img/logYZM.png" /> -->
<!-- 				</div> -->
<!-- 			</div> -->
			<div class="logC">
				<tr><input type="button" class="submit" id="loginButton" value="登录"/></tr>
				<tr><td id="tip"></td></tr>
			</div>
		</div>
	</div>
	</form>
	<!-- 登录body  end -->

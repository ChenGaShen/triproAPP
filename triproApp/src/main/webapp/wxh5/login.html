<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>随手卖</title>
  <link rel="stylesheet" href="css/login.css">
  <!--<link rel="stylesheet" href="css/public.css">-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
  <div class="logoContainer">
    <img src="images/logo@3x.png" alt="" class="logo">
  </div>


  <form style="" action="#" method="post">

    <table class="list" cellpadding="0" cellspacing="0">
      <tr>
        <td>
          <lab el="" class="phone_title">&nbsp;手机号：</lab>
        </td>
        <td colspan="" valign="center">
          <input class="phone_textfield"  id="tell" name="tell" placeholder="请输入手机号" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();">
        </td>
        <td><p class="fr tell_p"></p></td>
      </tr>
      <tr>
        <td>
          <label class="code_title">&nbsp;验证码：</label>
        </td>
        <td>
          <input class="code_textfield" type="certifycode" id="certifycode" name="certifycode" placeholder="请输入验证码">
        </td>
        <td>
          <input class="code_button_box2_get_code code_button" type="button" value="获取验证码" onclick="getCertifycode()">  
        </td>
      </tr>

    </table>
      <p style="padding-left: 10px;">同意多趣宝用户<a href="agreement.html">注册协议</a>和<a href="agreement.html">隐私条款</a></p>

      <div class="submit_button_box"> 
        <a class="submit_button" type="submit" onclick="doLogin()">登录
        </a>
        </div>

</form>

</body>
</html>

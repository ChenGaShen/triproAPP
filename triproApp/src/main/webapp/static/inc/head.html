<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>头部-有点</title>
<link rel="stylesheet" type="text/css" href="../css/public.css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
</head>

<body>
	<!-- 头部 -->
	<div class="head">
		<div class="headL">
			<img class="headLogo" src="../img/headLogo.png" />
		</div>
		<div class="headR">
			<p class="p1">
				欢迎，
				<span id="welcome"></span>
			</p>
			<p class="p2">
				<a class="goOut" onclick ="logout()">退出</a>
			</p>
		</div>
<!-- 		onclick="{if(confirm(&quot;确定退出吗&quot;)){return true;}return false;}" -->
	</div>


<script type="text/javascript" >
$(function () {
	var adminName =sessionStorage.getItem("adminName"); 
	$("#welcome").html(adminName);
});
  function logout() {
             $.ajax({
             //几个参数需要注意一下
                 type: "POST",//方法类型
                 dataType: "json",//预期服务器返回的数据类型
                 url: "../../admin/index/logout.json" ,//url
                 data:"{}",
                 success: function (data) {
                     console.log(data);//打印服务端返回的数据(调试用)
                      if (data.result.status == 0) {
                    	  window.top.location.href = '../../html/log.html';//返回到登录页面
                      };         
                 },
                  error : function(XMLHttpRequest, textStatus, errorThrown) {
                	  console.log("数据加载失败");
                 }
             });
         }

 </script>

</body>
</html>

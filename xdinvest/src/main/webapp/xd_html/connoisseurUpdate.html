<body style="padding: 20px;">
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" id="t_div">
		<form id="t_form" role="form" enctype="multipart/form-data">
		<label ><span style="font-size: 20px;">用户信息</span></label>
		<input type="text" id="uid" hidden/>
		 <fieldset>
			<div class="form-group">
				<label for="userPhone">手机号码</label> <input type="text" class="form-control"
					id="userPhone" name="userPhone" readonly ></input>
			</div>
			<div class="form-group">
				<label for="phoneBelong">所在城市(归属地)</label> <input type="text"
					class="form-control" id="phoneBelong" name="phoneBelong" readonly ></input>
			</div>
			 </fieldset>
			<div class="form-group">
				<label for="identity">用户身份</label> <input type="text"
					class="form-control" id="identity" id="identity" name="identity" readonly></input>
			</div>
			<div class="form-group">
				<label for="tel">用户备注</label>
				  <textarea class="form-control" rows="3" id="remark" name="remark"></textarea>
			</div>
			<div class="form-group clearfix " style="width:1366px">
				<label >审核资料</label> 
							<ul class="list-unstyled">
							<li class="imgLi" class="dl-horizontal"  ><a id="bImg" target="_blank"  ><img id="businessImg"  class="imgAudit" src="../static/img/noimage.png" /></a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<lable>营业执照</lable></li>
							<li class="imgLi" class="dl-horizontal"><a id="IdImgA" target="_blank"   ><img id="idCardImg" class="imgAudit" src="../static/img/noimage.png" /></a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<lable>身份证A</lable></li>
							<li class="imgLi" dl-horizontal><a id="IdImgB" target="_blank"  > <img id="idCardImgB" class="imgAudit" src="../static/img/noimage.png"/></a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<lable>身份证B</lable></li>
							</ul>
			</div>
			<div class="form-group">
				<label for="idCard">身份证号码</label> <input type="text"
					class="form-control" id="idCard"  name="idCard" ></input>
			</div>
			<div class="form-group">
				<label for="addTime">注册时间</label> <input type="text"
					class="form-control" id="addTime" name="addTime" readonly></input>
			</div>
			<div class="form-group">
				<label for="loginTime">最近登录</label> <input type="text"
					class="form-control" id="loginTime" name="loginTime" readonly></input>
			</div>
			<div class="form-group">
				<label >审核状态</label></br>
				<label><input type="radio" checked="checked" name="styleshoice1" value="1" disabled/>&nbsp;未审核</label> 
						<label><input type="radio" name="styleshoice1" value="2" disabled/>&nbsp;审核中</label> 
						<label class="lar"><input type="radio" name="styleshoice1" value="3" disabled />&nbsp;已审核</label>
						<label class="lar"><input type="radio" name="styleshoice1" value="4" disabled/>&nbsp;未通过</label>
			</div>
			<div class="form-group">
				<label >账户状态</label></br>
				 <label><input type="radio" checked="checked" name="styleshoice2"  value="1"/>&nbsp;开启</label>
				<label><input type="radio" name="styleshoice2" value="2"/>&nbsp;禁用</label>
			</div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录-多趣宝</title>
<link rel="stylesheet" type="text/css" href="../static/css/public.css" />
<link rel="stylesheet" type="text/css" href="../static/css/page.css" />
<link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap-table.css"/>
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/public.js"></script>
<script type="text/javascript" src="../static/js/util.js"></script>
</head>
<body> 

	<!-- 登录页面头部 -->
	<div class="logHead">
		<img src="../static/img/logLOGO.png" />
	</div>
	<!-- 登录页面头部结束 -->

	<!-- 登录body -->
	<form id="form1">
	<div class="logDiv">
		<img class="logBanner" src="../static/img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
				<p class="p2">TRIPRO人员登录</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<img class="img1" src="../static/img/logName.png" /><input type="text"
					placeholder="输入用户名" id="adminName" name="adminName"/>
			</div>
			<div class="lgD">
				<img class="img1" src="../static/img/logPwd.png" /><input type="password"
					placeholder="输入用户密码" id="adminPass" name="adminPass"/>
			</div>
<!-- 			<div class="lgD logD2"> -->
<!-- 				<input class="getYZM" type="text" /> -->
<!-- 				<div class="logYZM"> -->
<!-- 					<img class="yzm" src="static/img/logYZM.png" /> -->
<!-- 				</div> -->
<!-- 			</div> -->
			<div class="logC">
				<tr><input type="button" class="submit" value="登录" onclick="login()"/></tr>
				<tr><td id="tip"></td></tr>
			</div>
		</div>
	</div>
	</form>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：杭州孟邻科技有限公司</p>
<!-- 		<p class="p2">南京设易网络科技有限公司 登记序号：苏ICP备11003578号-2</p> -->
	</div>
	<!-- 登录页面底部end -->
	<script type="text/javascript" >
  function login() {
	  var adminName=$("#adminName").val();
	  var adminPass=$("#adminPass").val();
             $.ajax({
             //几个参数需要注意一下
                 type: "POST",//方法类型
                 dataType: "json",//预期服务器返回的数据类型
                 url: "../admin/index/doLogin.json" ,//url
                 data:{"adminName":adminName,"adminPass":adminPass},
                 success: function (data) {
                     console.log(data);//打印服务端返回的数据(调试用)
                      if (data.result.status == 0) {
                    	  sessionStorage.setItem("adminName",data.adminName); 
                    	  window.location.href = "index.html";
                      }else{
                    	  myToast(data.result.msg);
                      };         
                 },
                  error : function() {
                	  console.log("登录失败，请重试!!");
                 }
             });
         }

 </script>
</body>

</html>

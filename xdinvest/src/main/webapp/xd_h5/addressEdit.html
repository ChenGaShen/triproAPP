<script>
     var uid=localStorage.getItem("uid");//
    //新增收货地址
    function addAddress() {
        var receiverName = $(" input[ name='receiverName' ] ").val();
        var receiverPhone = $(" input[ name='receiverPhone' ] ").val();
        var province = $("#cmbProvince").val();  //获取Select选择的Value
        var city = $("#cmbCity").val();  //获取Select选择的Value
        var area = $("#cmbArea").val();  //获取Select选择的Value
        var otherAddress = $(" input[ name='otherAddress' ] ").val();

        console.log(province);
        console.log(city);
        console.log(area);
        console.log(receiverName);
        console.log(receiverPhone);
        console.log(otherAddress);

        $.ajax({
            url:"http://duoqubao.hzmenglin.com/web/user/doNewAddress.json",
            data:{
                "receivedName" : receiverName,
                "receivedPhone" : receiverPhone,
                "receivedProvince" : province,
                "receivedCity" : city,
                "receivedCanton" : area,
                "receivedDetail" : otherAddress,
                "uid" : uid,
            },
            type: "post",
            dataType:"json",
            success: function (data) {
                console.log(data);

                //回到收货地址列表刷新数据
                window.location.href="addressList.html";
            }

        });


    }
</script>
